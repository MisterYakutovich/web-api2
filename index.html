<!DOCTYPE html>
<html>

<head>
    <title>WEB-API</title>
    <style>
        #control {
            width: 64px;
            height: 64px;
            border: 1px solid red;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <div id="control"></div>
    <div id="time"></div>
    <canvas id="canvas" width="500" height="500"></canvas>

    <!-- <audio src="Freddie-Mercury-In-My-Defence.mp3" id="player"></audio> -->

</body>


<script>
    const canvas = document.getElementById("canvas");

    const ctx = canvas.getContext("2d");
    const canvasSizes = {
        width: canvas.width,
        height: canvas.height,

    };
    ctx.fillStyle = "#00ff00"
    ctx.fillRect(0, 0, canvasSizes.width, canvasSizes.height);

    let x = 0;
    let y = 0;

    const timer = setInterval(() => {

        ctx.fillStyle = "#00ff00"
        ctx.fillRect(x, y, 15, 15)
        x += 5
        y += 5
        ctx.fillStyle = "#0000ff"
        ctx.fillRect(x, y, 15, 15)
        if (x >= canvasSizes.width) clearInterval(timer)

        ctx.fillStyle = "#ff0000";
        ctx.beginPath();
        ctx.arc(250, 250, Math.round(x / 2), 0, Math.PI * 2, true);
        ctx.stroke();
        ctx.closePath()
    }, 50)
</script>

</html>
